<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css" />
    
</head>

<body>

    <div id="logo">
        <img src="https://www.bing.com/th?id=ODLS.5a16aeae-5032-48af-9d2d-6c0feed3e8a3&w=32&h=32&o=6&pid=13.1"
            alt="company logo" />
        <h1><a href="index.html">Mentimeter</a></h1>
    </div>
    <div id="container">
        <h1>Create a free account</h1>
        <div id="box">
            <div class="fb">
                <img src="https://th.bing.com/th/id/OIP.2RM3hpeD6mYDlL2KFe_XigHaHa?w=167&h=180&c=7&r=0&o=5&dpr=2&pid=1.7"
                    alt="fb logo" />
                <p>Sign up with Facebook</p>
            </div>
            <div class="google">
                <img src="https://th.bing.com/th/id/OIP.a3qIAzN8GxXSp9Y_B0lULAHaHa?w=179&h=180&c=7&r=0&o=5&dpr=2&pid=1.7"
                    alt="google logo" />
                <p>Sign up with Google</p>
            </div>
        </div>
        <p>Or using Email</p>
        <form id="form">
            <label>Enter your Full name</label>
            <input type="text" id="name" placeholder="Enter your Full Name" />
            <label>Your Email Address</label>
            <input type="text" id="email" placeholder="Email" />
            <label for="">Choose a Password</label>
            <input type="text" id="password" placeholder="Password" />

            <p>At least 6 characters</p>
            <button id="btn">Sign Up</button>
        </form>
        <p>By signing up you accept our terms of use and policies.</p>
    </div>
    <p>Already have an Account? <a href="signin.html">Log In</a></p>

</body>

</html>
<script src="./scripts/signup.js">
    
</script>
